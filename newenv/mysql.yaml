    mysql:
        container_name: mysql-newenv
        restart: always
        image: mysql:5.7.20
        command: --sql_mode="ERROR_FOR_DIVISION_BY_ZERO,NO_AUTO_CREATE_USER"
        ports: 
            - "3306:3306"
        networks:
            vpc-newenv:
               ipv4_address: 10.30.0.10 
        environment:
            MYSQL_ROOT_PASSWORD: monetizze
            MYSQL_USER: root
            MYSQL_PASSWORD: monetizze
        volumes:
            - "/var/lib/mysql:/var/lib/mysql"
    redis:
            container_name: redis-newenv
            restart: always
            image: redis
            ports:
                - "7963:6379"
            networks:
                vpc-newenv:
                    ipv4_address: 10.30.0.3
